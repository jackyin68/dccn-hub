#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#

# Required: DCCN RPC package is required to rpc connection among Ankr DCCN
[[constraint]]
  branch = "feature/SWDEV-117-ankr_comm"
  name = "github.com/Ankr-network/dccn-common"

# Required: Protobuf is required by gRPC
[[constraint]]
  branch = "master"
  name = "github.com/streadway/amqp"

# Required: net.context is required by gRPC
[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

# Required: gRPC underlying package
[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.17.0"

# Required: MongoDb connector implementation of Golang
[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[prune]
  go-tests = true
  unused-packages = true
