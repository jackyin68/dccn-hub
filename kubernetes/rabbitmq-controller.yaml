apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: rabbitmq
  name: rabbitmq-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3-management
        name: rabbitmq
        ports:
        - name: rabbitmq
          containerPort: 5672
          hostPort: 5672
        - name: rabbitmq-ma
          containerPort: 15672
          hostPort: 15672
        volumeMounts:
          - name: rabbitmq-data
            mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-data
          awsElasticBlockStore:
            volumeID: aws://us-west-2a/vol-0581e8cf8b49a0010
            fsType: ext4

