# docker-compose.yaml
version: '3.1'

services:
  gateway:
    build: ./gateway

  app_dccn_usermgr:
    build: ./app_dccn_usermgr
    ports:
    - 50051:50051
    environment:
      MICRO_ADRESS: ":50051"
      DB_HOST: "datastore:27017"

  app_dccn_dcmgr:
    build: ./app_dccn_dcmgr
    ports:
    - 50052:50052
    environment:
      MICRO_SERVER_ADDRESS: ":50052"
      DB: "dccn"
      COLLECTION: "datacenter"
      POOL_LIMIT: 4096
      TIMEOUT: 15
      MICRO_REGIxTER_TTL: 30
      MICRO_REGISTER_INTERVAL: 30
      MICRO_SERVER_NAME: "go.micro.srv.dcmgr"
      MICRO_SERVER_VERSION: "v0.1"
      DB_HOST: "datastore:27017"

  app_dccn_taskmgr:
    build: ./app_dccn_taskmgr
    ports:
    - 50053:50053
    environment:
      MICRO_ADRESS: ":50053"
      DB_HOST: "datastore:27017"

  datastore:
    image: mongo
    ports:
    - 27017:27017

  broker:
    image: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  micro:
    image: microhq/micro
    ports:
      - 8080:8080


