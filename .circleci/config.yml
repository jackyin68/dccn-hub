version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:alpine3.8
    working_directory: /go/src/github.com/Ankr-network/dccn-hub
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: copy ssh key
          command: |
            cp ${HOME}/.ssh/id_rsa id_rsa
      - run:
          name: Install AWSCLI
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
      - run:
          name: "Log in to AWS ECR"
          command: eval $(aws ecr get-login --no-include-email --region us-west-2)
      - run:
          name: "Build & Push Docker Image"
          command: |
            docker build -t dccn-hub .
            docker tag dccn-hub:latest 815280425737.dkr.ecr.us-west-2.amazonaws.com/dccn_ecr:dccn-hub
            docker push 815280425737.dkr.ecr.us-west-2.amazonaws.com/dccn_ecr:dccn-hub
